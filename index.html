<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="" id="top-logo">
        <div id="top-div"></div>
    </header>
    
    <section id="post">
        
        <div class="post-user">
            <div class="top-user-img">
                <img src="images/user-avatar.png" alt="" class="img-user">
            </div>
            <div class="top-user-details">
                <div class="top-user-name">
                    <p class="bold">pseudo</p>
                </div>
                <div class="top-user-place">
                    <p class="normal">city,country</p>
                </div>
            </div>
        </div>
        <div class="container-img">
            <div>
                <img src="images/post-vangogh.jpg" alt="" class="post-img">
            </div>
        </div>
        <div class="container-icons">
            <img src="images/icon-heart.png" alt="" class="post-icons">
            <img src="images/icon-comment.png" alt="" class="post-icons">
            <img src="images/icon-dm.png" alt="" class="post-icons">
        </div>
        <div class="container-bottom-text">
            <div class="bottom-like">
                <p class="bold">22,293 Likes</p>
            </div>
            <div class="bottom-comments">
                <p class="normal"><span class="bold">username</span>  comments</p>
            </div>
        </div>
        <div class="separation">
        </div>
    </section>
